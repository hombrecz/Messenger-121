version: '2'
services:

  web:
    image: hombre/messenger-121:0.1
    command: sh -c 'npm run start'
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    networks:
      - all
    environment:
      MONGO_ADDRESS: "mongodb://mongo:27017/messenger-121-db"
      SERVER_PORT: 3000

  mongo:
    image: mongo:3
    command: mongod --smallfiles
    networks:
      - all

networks:
  all:
